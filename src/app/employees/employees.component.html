<mat-card>
  <h3 mat-subheader>Employees<span matBadge="{{inputEmployees.length}}"> </span></h3>
  <mat-accordion>
    @for (employee of inputEmployees; track employee) {
      <app-employee [employee]="employee" (editedEmployee)="handleEdit($event)" (deletedEmployee)="handleDelete($event)"></app-employee>
    }
  </mat-accordion>
</mat-card>
