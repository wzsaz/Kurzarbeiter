<button mat-raised-button color="primary" (click)="generateEmployees()">
  Generate <input matInput [(ngModel)]="numberOfEmployees" type="number" min="0"> Employees
</button>
<button mat-raised-button color="secondary" (click)="generateQualifications()">
  Generate <input matInput [(ngModel)]="numberOfQualifications" type="number" min="0"> Qualifications
</button>
