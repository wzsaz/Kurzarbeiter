<mat-form-field appearance="outline" class="autocomplete-field">
  <mat-label>{{ label }}</mat-label>
  <input type="text" matInput [formControl]="control" [matAutocomplete]="auto" [placeholder]="placeholder">
  <mat-autocomplete #auto="matAutocomplete">
    @for (option of autocompleted; track option) {
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
