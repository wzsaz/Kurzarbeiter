<mat-form-field class="filter-field">
  <input type="text" matInput [formControl]="control" [matAutocomplete]="auto" [placeholder]="placeholder">
  <mat-autocomplete #auto="matAutocomplete">
    @for (option of getFilteredOptions(control.value); track option) {
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
