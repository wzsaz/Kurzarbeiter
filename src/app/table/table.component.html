<!-- src/app/table/table.component.html -->
<mat-table [dataSource]="employees">
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{ employee.firstName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{ employee.lastName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="skillSet">
    <mat-header-cell *matHeaderCellDef> Skill Set</mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{ employee.skillSet.join(', ') }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'skillSet']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'skillSet'];" (click)="onItemClicked(row)"></mat-row>
</mat-table>
