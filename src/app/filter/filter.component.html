<mat-card>
  <mat-card-header (click)="toggleFilter()">
    <mat-card-title>Filter</mat-card-title>
    <mat-icon>{{ filterOpen ? 'expand_less' : 'expand_more' }}</mat-icon>
  </mat-card-header>
  <mat-card-content>
    @if (filterOpen) {
      <mat-form-field appearance="fill">
        <mat-label>Filter by</mat-label>
        <input matInput (input)="onFilterChange($event)">
      </mat-form-field>
    }
  </mat-card-content>
</mat-card>
