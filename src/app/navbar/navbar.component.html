<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'side' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="/home">
        <img matListItemAvatar src="./assets/avtr.ico" alt="...">
        <h3 matListItemTitle>Home</h3>
        <p matListItemLine>
          <span>Test</span>
          <span class="demo-2"> -- test</span>
        </p>
      </mat-list-item>
      <mat-list-item routerLink="/view">
        <img matListItemAvatar src="./assets/avtr.ico" alt="...">
        <h3 matListItemTitle>Employees</h3>
        <p matListItemLine>
          <span>View</span>
          <span class="demo-2"> -- test</span>
        </p>
      </mat-list-item>
      <mat-list-item routerLink="/editor">
        <img matListItemAvatar src="./assets/avtr.ico" alt="...">
        <h3 matListItemTitle>Editor</h3>
        <p matListItemLine>
          <span>View</span>
          <span class="demo-2"> -- test</span>
        </p>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">-</mat-icon>
      </button>
      <span>Kurzarbeiter</span>
      <span class="spacer"></span>
      <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
