<h3 mat-subheader>Qualifications <span matBadge="{{qualifications.length}}" matBadgeColor="accent"> </span></h3>
<mat-card *ngFor="let qualification of qualifications" class="qualification-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>label</mat-icon>
    <mat-card-title>
      <mat-form-field>
        <input matInput [(ngModel)]="qualification.skill" name="skill">
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-icon-button (click)="openDeleteDialog(qualification)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<button mat-raised-button color="primary" (click)="openAddDialog()" class="add-button">Add Qualification</button>
<button mat-raised-button color="primary" (click)="saveAll()" class="save-button">Save</button>
