<mat-card class="qualifications">
  <mat-card-header>
    <mat-card-title class="qualifications-header">
      Qualifications
      <span matBadge="{{qualifications.length}}"></span>
    </mat-card-title>
  </mat-card-header>

  @for (qualification of qualifications; track qualification) {
    <app-qualification-item
      [qualification]="qualification"
      (deletedQualification)="openDeleteDialog($event)"
      (editedQualification)="openEditDialog($event)">
    </app-qualification-item>
  }

  <mat-card-actions>
    <button mat-raised-button (click)="openEditDialog()" class="add-button">
      Add Qualification
    </button>
  </mat-card-actions>

</mat-card>
