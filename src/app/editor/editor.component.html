<!-- src/app/editor/editor.component.html -->
<mat-card *ngIf="employee">
  <mat-card-header>
    <mat-card-title>Editor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Vorname</mat-label>
      <input matInput [(ngModel)]="employee.firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nachname</mat-label>
      <input matInput [(ngModel)]="employee.lastName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Telefonnummer</mat-label>
      <input matInput [(ngModel)]="employee.phone">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input matInput [(ngModel)]="employee.street">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>ZIP-Code</mat-label>
      <input matInput [(ngModel)]="employee.postcode">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="employee.city">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Skills</mat-label>
      <div>
        <mat-checkbox *ngFor="let skill of qualifications" [(ngModel)]="skill.checked">
          {{ skill.skill }}
        </mat-checkbox>
      </div>
    </mat-form-field>


    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          This is the expansion title
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <br>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  </mat-card-content>
</mat-card>
