<!-- src/app/editor/editor.component.html -->
<mat-card *ngIf="employee">
  <mat-card-header>
    <mat-card-title>Editor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Vorname</mat-label>
      <input matInput [(ngModel)]="employee.firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nachname</mat-label>
      <input matInput [(ngModel)]="employee.lastName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Telefonnummer</mat-label>
      <input matInput [(ngModel)]="employee.phone">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input matInput [(ngModel)]="employee.street">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>ZIP-Code</mat-label>
      <input matInput [(ngModel)]="employee.postcode">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="employee.city">
    </mat-form-field>
    <br>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>work</mat-icon>
            <span>Skills</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let qualification of qualifications; let i = index">
          <mat-form-field>
            <mat-label>Skill {{i + 1}}</mat-label>
            <input matInput [(ngModel)]="qualification.skill">
          </mat-form-field>
          <br>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <br>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  </mat-card-content>
</mat-card>
